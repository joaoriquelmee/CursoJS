<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <script>
       var d = window.document.getElementsByClassName('msg')[0] //Var D recebe o elemento selecionado pela Class de nome 'msg' na posição 0 (primeira posição)
       window.document.write(d.innerText)   // Escrevendo na tela o valor da var D que foi selecionada acima.
    </script>
</body>
</html>
