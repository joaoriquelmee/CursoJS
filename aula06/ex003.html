<body>
    <h1>Olá, mundo!</h1>

    <script>                                                               // COMO LER AS LINHAS !!!
       var n1 = Number.parseInt(window.prompt('Digite um número: '))      // A minha var N1 irá receber o valor de window.prompt convertido para um número inteiro.
       var n2 = Number.parseInt(window.prompt('Digite outro número: '))  // A minha var N2 irá receber o valor de window.prompt convertido para um número inteiro.
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)  //Soma // Concatenação
                                                          //Se for number + number será Adição
                                                         //Se for string + string será Concatenação
    </script>
