<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
       var corpo = window.document.body
       var p1 = window.document.getElementsByTagName('p')[1]  //Selecionando o elemento <p> por TAG e que está na posição 1 (segunda posição)
       window.document.write('Está escrito assim: ' + p1.innerText)  //Escrevendo (SEM FORMATAÇÃO HTML) na tela o conteúdo que foi recebido pela var P1 no elemento <p> de posição 1 (segundo paragráfo)
       corpo.style.background = 'black' // Fazendo a var corpo alterar o background color para BLACK.
       p1.style.color = 'red'          // Fazendo a var p1 ter a cor alterada para RED.
       document.write(p1.innerHTML) //Escrevendo (COM FORMATAÇÃO HTML, strong etc) na tela o conteúdo que foi recebido pela var P1 no elemento <p> de posição 1 (segundo paragráfo)
    </script>
</body>
</html>
