<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')        //Fazendo a ligação entre a var 'txtv' e o input de id 'txtvel'
            var res = window.document.querySelector('div#res') //Fazendo a ligação entre a var res e a div de id 'res'
            var vel = Number(txtv.value)                      //Fazendo a var vel receber o valor de txtv transformado em Number.
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {     // <- Só exibirá a mensagem abaixo caso a velocidade esteja acima de 60 KM/H
                res.innerHTML = `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>` //+= está Concatenando com a resposta de cima pq são 2 Strings
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>` //O sinal de += está Concatenando a resposta com a de cima já que são duas STRINGS.
        }
    </script>
</body>
</html>
